input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Reading @model @auth (rules: [{allow: public}]){
    id: ID!
    userId: String!
    dateCreated: String!
    cardOneId: Int!
    cardOneOrientation: Int!
